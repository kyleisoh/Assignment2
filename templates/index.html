<p>
    {% if item %}
    The item you entered is {{item}}
    <br>
    Update it in the form below:
    {% else %}
    Please enter the items:
    {% endif %}
</p>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.item.label}} {{form.item()}}
    {{form.submit() }}
</form>
